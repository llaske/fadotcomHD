<body id="body">
<script type="text/javascript">
// Touchpad specific
try { if (PalmSystem) PalmSystem.stageReady(); } catch (e) {};

// Force external URL to a new browser instance using InAppBrowser instance
document.addEventListener("deviceready", function() {
    window.open = cordova.InAppBrowser.open;
}, false);

// Launch main screen
var app = new FADotCom.TabletApp().renderInto(document.body);
</script>
